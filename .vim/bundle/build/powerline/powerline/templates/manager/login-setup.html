<html xmlns:py="http://genshi.edgewall.org/" xmlns:xi="http://www.w3.org/2001/XInclude">
	<xi:include href="../layout.html" />
	<head>
		<title>Change Username and Password for Manager</title>
		${stylesheet("/data/manager.css")}
	</head>
	<body class="manager">
		<navheader>/manager/login-setup/</navheader>
		<form action="" method="POST">
			<p><label for="username">Username: </label><input name="username" value="$username" /></p>
			<p><label for="password">Password: </label><input name="password" type="password" /></p>
			<p><label for="confirm_password">Confirm Password: </label><input name="confirm_password" type="password" /></p>
			<p><button type="submit">Change</button></p>
		</form>
	</body>
</html>
